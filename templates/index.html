<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iris Logistic Predictor</title>
  <link rel="icon" type="image/png" href="/static/logo-1.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" min-h-screen flex flex-col items-center p-6 gradient bg-gradient-to-bl from-green-300 to-red-300">
  <h1 class="text-4xl font-bold text-gray-800 mb-2">Iris Logistic Predictor</h1>
  <p class="text-gray-600 mb-8 text-center">Enter the features and the embedded logistic model will predict the iris class.</p>

  <div class="w-full max-w-5xl bg-white shadow-xl rounded-2xl p-8 grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Input Features -->
    <div>
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Input Features</h2>
      <p class="text-gray-500 mb-6">Provide the four features (cm) and click Predict.</p>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700">Sepal length (cm)</label>
          <input id="sepalLength" type="number" step="0.1" class="w-full p-2 border rounded-md" placeholder="e.g. 5.1" />
        </div>
        <div>
          <label class="block text-gray-700">Sepal width (cm)</label>
          <input id="sepalWidth" type="number" step="0.1" class="w-full p-2 border rounded-md" placeholder="e.g. 3.5" />
        </div>
        <div>
          <label class="block text-gray-700">Petal length (cm)</label>
          <input id="petalLength" type="number" step="0.1" class="w-full p-2 border rounded-md" placeholder="e.g. 1.4" />
        </div>
        <div>
          <label class="block text-gray-700">Petal width (cm)</label>
          <input id="petalWidth" type="number" step="0.1" class="w-full p-2 border rounded-md" placeholder="e.g. 0.2" />
        </div>
      </div>

      <div class="flex gap-4 mt-6">
        <button onclick="predict()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-md">Predict</button>
        <button onclick="resetForm()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-md">Reset</button>
      </div>

      <p class="text-xs text-gray-500 mt-4">Logistic Regression Model</p>
    </div>

    <!-- Result -->
    <div>
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Result</h2>
      <div id="resultBox" class="p-6 border rounded-xl bg-gray-50 text-gray-600">
        No prediction yet. Use the form to run a prediction.
      </div>
    </div>

  </div>


<script>
  function predict() {
    const sl = document.getElementById('sepalLength').value;
    const sw = document.getElementById('sepalWidth').value;
    const pl = document.getElementById('petalLength').value;
    const pw = document.getElementById('petalWidth').value;

    if (!sl || !sw || !pl || !pw) {
      document.getElementById('resultBox').innerHTML = "Please fill all fields";
      return;
    }

    const payload = {
      sepalLength: sl,
      sepalWidth: sw,
      petalLength: pl,
      petalWidth: pw
    };

    fetch("/pred", {method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('resultBox').innerHTML = `
        <h3 class='text-2xl font-bold text-indigo-600 mb-2'>Predicted Class: ${data.prediction}</h3>
      `;
    })
    .catch(err => {
      document.getElementById('resultBox').innerHTML = "Error: Could not get prediction.";
      console.error(err);
    });
  }

  function resetForm() {
    document.querySelectorAll('input').forEach(i => i.value = "");
    document.getElementById('resultBox').innerHTML = "No prediction yet. Use the form to run a prediction.";
  }
</script>

</body>
</html>
